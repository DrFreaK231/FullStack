server.port=${SERVER_PORT:8080}

# ========================================
# Logging configuration
# ========================================
logging.level.org.springframework.security=DEBUG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Custom OAuth2 Client (internal auth server)
# ========================================
spring.security.oauth2.client.registration.my-client.client-id=${MY_CLIENT_ID}
spring.security.oauth2.client.registration.my-client.client-secret=${MY_CLIENT_SECRET}
spring.security.oauth2.client.registration.my-client.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.my-client.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.my-client.scope=openid,read

spring.security.oauth2.client.provider.my-client.authorization-uri=${AUTH_SERVER_URL}/oauth2/authorize
spring.security.oauth2.client.provider.my-client.jwk-set-uri=${AUTH_SERVER_URL}/oauth2/jwks
spring.security.oauth2.client.provider.my-client.token-uri=${AUTH_SERVER_URL}/oauth2/token
spring.security.oauth2.client.provider.my-client.user-info-uri=${AUTH_SERVER_URL}/userinfo
spring.security.oauth2.client.provider.my-client.user-name-attribute=sub

# ========================================
# Google OAuth2
# ========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# ========================================
# GitHub OAuth2
# ========================================
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email,read:user
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# ========================================
# RSS Server
# ========================================
rss.server.url=${RSS_SERVER_URL:http://localhost:9000/api}

# ========================================
# PayPal Sandbox
# ========================================
paypal.client-id=${PAYPAL_CLIENT_ID}
paypal.client-secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=sandbox

# ========================================
# Database
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
